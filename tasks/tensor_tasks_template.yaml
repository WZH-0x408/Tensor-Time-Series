# Basic configuration
mode: 'test' # ['train', 'test']
seed: 2024
task_device: 'cuda'
max_epoch: 1024
early_stop_max: 16

# Output path & Logger
output_dir: './output/'
logger: 'wandb'
project_name: 'TensorTS_NYC_taxi_12_3'

# Model
model_type: 'Tensor'  # ['Tensor', 'MultiVar']
model_name: 'NET3'
model_path: '' # the model parameters loaded in test phase. Setting '' will turn to '{output_dir}/model.pth'

# Dataset & Dataloader
dataset_pkl: '/home/zhuangjiaxin/workspace/Tensor-Time-Series/Tensor-Time-Series/data/Processed_Data/JONAS_NYC_taxi/JONAS_NYC_taxi.pkl'
# the shape of data read from .pkl is (time, dim1, dim2),
# set data mode to change the shape
# - 0: (time, dim1, dim2)
# - 1: (time, dim2, dim1)
# - 2: (time, dim1*dim2, 1)
data_mode: 0
batch_size: 16
his_len:  12
pred_len: 12
normalizer: 'std' # ['none', 'std']
test_ratio:  0.1
valid_ratio: 0.1

# Evaluation
evaluator_verbose: false
metrics_list:
  - mae
  - rmse
  # - trunc_rmse
  - mape
  # - trunc_mape
  # - smape
  # - trun_smape
  # - masked_rmse
  # - masked_mae
  # - masked_mape

metrics_thres: {}

